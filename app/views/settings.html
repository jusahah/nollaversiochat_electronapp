<div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Local Settings</h1>
            </div>

            <div class="bs-component">
                    <form class="form-horizontal" id="settingsform">
                        <fieldset>
                          <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Site Key</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" id="sitekey_input" placeholder="1234-XXXX">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Site Owner Password</label>
                            <div class="col-lg-10">
                              <input type="password" class="form-control" id="sitepassword_input">
                            </div>
                          </div>                          
                          <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Your Screen Name</label>
                            <div class="col-lg-10">
                              <input type="text" class="form-control" id="screenname_input" placeholder="Entrepreneur">
                            </div>
                          </div>

                          <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Autoclose Chat Windows</label>
                            <div class="col-lg-10">
                              <select class="form-control" id="autoclose_select">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                              </select>

                              <label for="select" class="col-lg-2 control-label">Save Conversations to File</label>
                              <select id="conversationstofile_select" class="form-control">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                              </select>
                              <label for="select" class="col-lg-2 control-label">Use Sound Alarms</label>
                              <select id="soundalarms_select" class="form-control">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                              </select>                              
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                              <button type="submit" class="btn btn-primary">Submit Changes</button>
                            </div>
                          </div>
                        </fieldset>
                      </form>
                                  </div><!-- /example -->
          </div>
        </div>
